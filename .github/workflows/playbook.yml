name: Ansible Playbook
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "ubuntu:20.04"
          - "centos:7"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker run ${{ matrix.os }}
        env:
          DOCKER_REGISTRY_URL: https://hub.docker.com/
        run: sudo docker run -d -t --name=container ${{ matrix.os }}

      - name: ansible
        run: ansible-playbook -i 'container,' -c docker -u root ${{ matrix.os }}.yml
